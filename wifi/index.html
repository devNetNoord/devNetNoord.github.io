    <script type="text/html" id="popup-gasunie">

    <script>
        var locationGasunie = [53.20115773049817, 6.551395500466316];
        var map = L.map('map').setView(locationGasunie, 13);
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);
        var marker = L.marker(locationGasunie).addTo(map);
        marker.bindPopup(document.getElementById('popup-gasunie').innerHTML).openPopup();
    </script>
